name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies (Frontend)
      run: |
        cd frontend
        npm ci
    
    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint
        
    - name: Type Check Frontend
      run: |
        cd frontend
        npm run build
    
    - name: Install Dependencies (Backend)
      run: |
        cd backend
        npm ci
    
    - name: Lint Backend
      run: |
        cd backend
        npm run lint
        
    - name: Type Check Backend
      run: |
        cd backend
        npm run build
    
    - name: Test Backend
      run: |
        cd backend
        npm test 